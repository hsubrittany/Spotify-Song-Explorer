<!doctype html>
<html>
  <head>
    <title>Song Explorer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }

      .container {
        text-align: center;
      }

      .no-padding {
        padding-left: 0;
        padding-right: 0;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>Welcome to Song Explorer!</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="top-artists">
        </div>
        <div id="related-artists">
        </div>
        <div id="oauth">
        </div>
        <!-- <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button> -->
      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Welcome, {{display_name}}</h1>
      <br><br>
    </script>

    <script id="top-artists-template" type="text/x-handlebars-template">
      <h2>Your Favorite Artists</h2>
      <div class="media">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md no-padding">
              <h4 class="clearfix">{{items.0.name}}</h4>
              <div><img class="media-object" width="250" src="{{items.0.images.0.url}}" /></div>
            </div>

            <div class="col-md no-padding">
              <h4 class="clearfix">{{items.1.name}}</h4>
              <div><img class="media-object" width="250" src="{{items.1.images.0.url}}" /></div>
            </div>

            <div class="col-md no-padding">
              <h4 class="clearfix">{{items.2.name}}</h4>
              <div><img class="media-object" width="250" src="{{items.2.images.0.url}}" /></div>
            </div>

            <div class="col-md no-padding">
              <h4 class="clearfix">{{items.3.name}}</h4>
              <div><img class="media-object" width="250" src="{{items.3.images.0.url}}" /></div>
            </div>
          </div>
        </div>
      </div>
    </script>




    <script id="oauth-template" type="text/x-handlebars-template">
      <!-- <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}></dd>
      </dl> -->
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type='text/javascript' src='constants.js'></script>
    <script>
      (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var topArtistsSource = document.getElementById('top-artists-template').innerHTML,
            topArtistsTemplate = Handlebars.compile(topArtistsSource),
            topArtistsPlaceholder = document.getElementById('top-artists');

        var oauthSource = document.getElementById('oauth-template').innerHTML,
            oauthTemplate = Handlebars.compile(oauthSource),
            oauthPlaceholder = document.getElementById('oauth');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            // render oauth info
            oauthPlaceholder.innerHTML = oauthTemplate({
              access_token: access_token,
              refresh_token: refresh_token
            });

            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);

                  $('#login').hide();
                  $('#loggedin').show();
                }
            });
            $.ajax({
                url: 'https://api.spotify.com/v1/me/top/artists?limit=4',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {

                  topArtistsPlaceholder.innerHTML = topArtistsTemplate(response);

                  $('#login').hide();
                  $('#loggedin').show();
                }
            });


          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }

          document.getElementById('obtain-new-token').addEventListener('click', function() {
            $.ajax({
              url: '/refresh_token',
              data: {
                'refresh_token': refresh_token
              }
            }).done(function(data) {
              access_token = data.access_token;
              oauthPlaceholder.innerHTML = oauthTemplate({
                access_token: access_token,
                refresh_token: refresh_token
              });
            });
          }, false);
        }
      })();
    </script>
  </body>
</html>
